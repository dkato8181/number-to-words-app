<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter</title>
</head>
<body>
	<div>
		<input type="number" id="number">
		<button type="button" id="convert">Convert</button>
		<p id="words"></p>
	</div>
	<script>
		const MIN = 0;
		const MAX = 999;
		const buttonConvert = document.getElementById("convert");
		const pWords = document.getElementById("words");
		const inputNumber = document.getElementById("number");

		buttonConvert.addEventListener("click", convertListener);

		function convertListener(e) {
			const number = parseInt(inputNumber.value);
			let words;

			if (isNaN(number)) {
				words = 'value is not a number';
			}
			else if (number < MIN || number > MAX) {
				words = 'number not yet supported';
			}
			else{
				words = convert(number);
			}

			pWords.innerHTML = words;
		}


		function convert(num) {
			if (num == 0) {
				return 'zero';
			}
			let end = num.toString().length;
			let start;
			let words = '';
			while (end > 0) {
				let hundredth = '';
				let remainder = '';
				let a = Math.floor(num / 100);
				let b = num % 100;
				start = end - 3;
				if (start < 0) {
					start = 0;
				}
				let slice = num.toString().slice(start, end);
				if (a > 0) {
					hundredth = getWords(a) + ' hundred';
				}
				remainder = getWords(b);
				words = `${hundredth} ${remainder}`;
				if (start == 0) {
					break;
				}
				end = start;
			}

			return words.trim();
		}

		function getWords(number){
			const ones = {
				0: '',
				1: 'one',
				2: 'two',
				3: 'three',
				4: 'four',
				5: 'five',
				6: 'six',
				7: 'seven',
				8: 'eigth',
				9: 'nine',
				10: 'ten',
				11: 'eleven',
				12: 'twelve',
				13: 'thirteen',
				14: 'forteen',
				15: 'fifteen',
				16: 'sixteen',
				17: 'seventeen',
				18: 'eigteen',
				19: 'ninteen'
			};
			const tens = {
				2: 'twenty',
				3: 'thirty',
				4: 'forty',
				5: 'fifty',
				6: 'sixty',
				7: 'seventy',
				8: 'eighty',
				9: 'ninety',
			}

			let text = '';
			
			if(number<20) {
				text = ones[number];
			}
			else{
				let oneth = number%10;
				let tenth = Math.floor(number/10);
				text = `${tens[tenth]} ${ones[oneth]}`;
			}
			
			return text.trim();
		}
	</script>  
</body>
</html>
