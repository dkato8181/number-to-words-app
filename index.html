<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter</title>
</head>
<body>
	<div>
		<input type="number" id="number">
		<button type="button" id="convert">Convert</button>
		<p id="words"></p>
	</div>
	<script>
		const MIN = 0;
		const MAX = 99;
		const buttonConvert = document.getElementById("convert");
		const pWords = document.getElementById("words");
		const inputNumber = document.getElementById("number");

		buttonConvert.addEventListener("click", convertNumbersToWords);

		function convertNumbersToWords(){
			const number = parseInt(inputNumber.value);
			const numberString = String(number);
			const numLength  = numberString.length;
			const ones = {
				0: '',
				1: 'one',
				2: 'two',
				3: 'three',
				4: 'four',
				5: 'five',
				6: 'six',
				7: 'seven',
				8: 'eigth',
				9: 'nine',
				10: 'ten',
				11: 'eleven',
				12: 'twelve',
				13: 'thirteen',
				14: 'forteen',
				15: 'fifteen',
				16: 'sixteen',
				17: 'seventeen',
				18: 'eigteen',
				19: 'ninteen'
			};
			const tens = {
				2: 'twenty',
				3: 'thirty',
				4: 'forty',
				5: 'fifty',
				6: 'sixty',
				7: 'seventy',
				8: 'eighty',
				9: 'ninety',
			}

			let text = '';

			if(number<MIN || number>MAX){
				text = 'number not yet supported';
			}
			else if(number==0) {
				text = 'zero';
			}
			else if(number<=20) {
				text = ones[number];
			}
			else{
				let oneth = number%10;
				let tenth = Math.floor(number/10);
				text = `${tens[tenth]} ${ones[oneth]}`;
			}
			
			pWords.innerHTML = text.trim();
		}
	</script>  
</body>
</html>
